<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos GlobalMUNers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<!-- EDITABLE: Aquí se puede cambiar el color de fondo de la página completa en sus valores hexadecimales, ej: style="background-color: #000000;" -->
<!--           Para encontrar el valor hexadecimal se puede utilizar CANVA o buscar 'hex color' y seleccionar el color -->
<body style="background-color: grey;" >
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <a class="navbar-class">
          <!-- EDITABLE: en src="" debe ir el nombre del archivo que tiene los logos, ej:'logos.png'-->
          <!-- EDITABLE: Para cambiar la altura de la imagen, modificar la propiedad height, ej: height="150px", nunca quitar el px-->
          <img src="logos.png" alt="logos" height="130px"  class="d-inline-block align-text-left">
        </a>
      </div>
    </nav>
    <div class="container-lg">
      <!-- EDITABLE: Aquí se puede cambiar el título de la página web-->
      <h1 class="display-1 my-5 text-white">Sorteo</h1>
      <div class="row justify-content-sm-center justify-content-sm-left m-0 p-0">
        <div class="col-sm-12 col-md-8">
          <table class="table table-info table-striped table-light" style="table-layout: fixed;">
            <thead>
              <tr>
                <!-- EDITABLE: Aquí se puede cambiar el título de la primera columa de la tabla de sorteo-->
                <th scope="col" style="width: 70%;">Institución</th>
                <!-- EDITABLE: Aquí se puede cambiar el título de la segunda columa de la tabla de sorteo-->
                <th scope="col" style="width: 30%; text-align: center;">Estado Miembro</th>
              </tr>
            </thead>
            <tbody id="tabla-sorteo">
            </tbody>
          </table>
        </div>
        <div class="col-sm-12 col-md-4 p-1 d-flex justify-content-center align-items-center">
          <!-- EDITABLE: Aquí se puede cambiar el color de fondo del botón en sus valores hexadecimales-->
          <!--           Para encontrar el valor hexadecimal se puede utilizar CANVA o buscar 'hex color' y seleccionar el color -->
          <button style="background-color: darkgrey; " class="btn btn-primary btn-lg" onclick="gmHandler.sorteo();" id="boton_sorteo">Comenzar sorteo</button>
        </div>
      </div>
    </div>
    
    <style>
      #tabla-sorteo td:nth-child(2) {
        text-align: center;
      }
    </style>
    
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
